<head>
    <title>hello</title>

</head>

<body>
<h1>HND Project</h1>

    {{> userProfile }}

    {{>newUser}}


{{> hello}}




    {{> chat}}
{{> userList}}
</body>

<template name="hello">

    <section id="helloSample">
        <h2>Click Tester</h2>
        <button>Click Me</button>
        <p>You've pressed the button {{counter}} times.</p>
    </section>
</template>

<template name="newUser"></template>
<template name="userProfile">

    <header>
        <div id="userDetails">
            <h2>User Details</h2>
            <label for="nameChanger">Current Screen name: </label>
            {{#with user }}
                <input id="nameChanger" type="text" placeholder="{{user.profile.name}}" style="border: none"/>
                <label for="userName">Username:</label>
                <input id="userName" type="text" placeholder="{{user.username}}" style="border: none"/>
                <label for="password">Enter a password</label>
                <input id="password" type="password" placeholder="Enter a password" style="border: none"/>
                {{#if currentUser}}
                    <input id="logout" type="button" value="logout {{user.username}}" content="logout "/>

                {{/if}}
            {{/with}}
        </div>
    </header>
</template>
<template name="pass">



</template>
<template name="userList">
    <section id="users">
        <h2>Connected Users</h2>
    <ul id="userList">
    {{#each listOfUsers}}

        {{> userDetails}}

    {{/each}}
    </ul>
    </section>
</template>

<template name="userDetails">

    <li>
        <div>
        <p>name:{{profile.name}} :: {{profile.connectionId}} </p>
        </div>
    </li>

</template>
<template name="chat">
    <section id="chat">
        <h2>Chat</h2>
        <input id="entry" type="text" placeholder="Enter your message">
        <input id="chatSub" type="submit" value="Send" />
    <div id="chatMessages">
        {{#each chatMessages}}
            <div><p> <strong>{{owner}}</strong> says {{message}}, {{created}} </p></div>
        {{/each}}

    </div>

    </section>

</template>
