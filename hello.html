<head>
  <title>hello</title>
</head>

<body>
{{#if currentUser}}
 {{> userProfile }}

{{else}}
    {{> loginButtons}}
{{/if}}

{{> hello}}
{{> userList}}
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>
<template name="loginButtons">
    <section id="loginButtons">
    <input id="username" type="text" placeholder="Username...">
    <input type="password" placeholder="password">
    <input type="submit">
    </section>
</template>
<template name="userProfile">
    <h1>Welcome {{user.profile.name}}</h1>
</template>
<template name="userList">
    <section id="userList">
    <ul>
    {{#each listOfUsers}}
        {{> userDetails}}
    {{/each}}
    </ul>
    </section>
</template>

<template name="userDetails">

    <li>
        <p>{{this.profile.name}}</p>
        <p>{{this.profile.connectionId}}</p>
    </li>

</template>
