<head>
    <title>hello</title>

</head>

<body>
<h1>HND Project</h1>
{{#if currentUser}}
 {{> userProfile }}

{{else}}
    {{> loginButtons}}
{{/if}}

{{> hello}}
    {{> chat}}
{{> userList}}
</body>

<template name="hello">

    <section id="helloSample">
        <h2>Click Tester</h2>
        <button>Click Me</button>
        <p>You've pressed the button {{counter}} times.</p>
    </section>
</template>

<template name="loginButtons">

    <section id="loginButtons">
        <h2>Login</h2>
    <input id="username" type="text" placeholder="Username...">

    </section>
</template>

<template name="userProfile">

    <header>
        <div id="userDetails">
            <h2>User Details</h2>
            <label for="nameChanger">Welcome</label>
            {{#with user }}
                {{#if user.profile.orig}}
                    <input id="nameChanger" type="text" placeholder="{{user.profile.name}}" style="border: none"/>
                {{else}}
                    <p>User : {{user.profile.name}}</p>
                {{/if}}
            {{> passwordCheck }}
            {{/with}}
        </div>
    </header>
</template>
<template name="passwordCheck">
    {{#if checkDefaultPassword}}
        <p>you have set a password</p>
    {{else}}
        <input id="newPassword" type="password" placeholder="Enter a password">
        <input id="submitPass" type="submit" placeholder="Create your Id" />

    {{/if}}
</template>
<template name="userList">
    <section id="users">
        <h2>Connected Users</h2>
    <ul id="userList">
    {{#each listOfUsers}}

        {{> userDetails}}

    {{/each}}
    </ul>
    </section>
</template>

<template name="userDetails">

    <li>
        <div>
        <p>name:{{profile.name}} :: {{profile.connectionId}} </p>
        </div>
    </li>

</template>
<template name="chat">
    <section id="chat">
        <h2>Chat</h2>
        <input id="entry" type="text" placeholder="Enter your message">
        <input id="chatSub" type="submit" value="Send" />
    <div id="chatMessages">
        {{#each chatMessages}}
            <div><p> <strong>{{owner}}</strong> says {{message}}, {{created}} </p></div>
        {{/each}}

    </div>

    </section>

</template>
